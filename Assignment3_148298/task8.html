<html>

<head>
    <script language="javascript">
        document.write("<p> Counting:</p>");
        for (i= 1;i<=20;i++){
            document.write(i+" ");                    
        }
        document.write("<hr>");
        document.write("<p> Reverse Counting:</p>");
        for (j= 10;j>=1;j--){
            document.write(j+" ");                    
        }
        document.write("<hr>");
        document.write("<p> Even:</p>");
        for (j= 1;j<=20;j++){
            if(j%2==0) {
                document.write(j+" ");                    
            }
        }
        document.write("<hr>");
        document.write("<p> Odd:</p>");
        for (k= 1;k<=20;k++){
            if(k%2!=0) {
                document.write(k+" ");                    
            }
        }
        document.write("<hr>");
        document.write("<p> Series:</p>");
        for (l= 2;l<=20;l+=2){
            document.write(l+"k, ");                    
        }
        document.write("<hr>");
    </script>   
</head>
    <body>       
       
    </body>

</html>
