<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Replace Character in a String</title>
<script>
    function diceRoll(){
    
        var num1 = Math.random();
        var num2 = (num1*6) +1;
        var num3 = Math.floor(num2);
        //alert(num1);
         dvRoundValues.innerHTML = num3;
         
    }
</script>
</head>
<body>
    <div id="dvRoundValues"> </div>
    
    <button type="button" onclick="diceRoll();">Dice Roll</button>
</body>
</html>
