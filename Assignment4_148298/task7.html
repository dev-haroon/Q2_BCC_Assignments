<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> </title>
<script>
    function strCount(){
        var inputStr = "The quick brown fox jumps over the lazy dog";
        var count = inputStr.match(/the/ig, inputStr).length;
        console.log("There are "+count+" occurence(s) of word 'the'");
        
    }
</script>
</head>
<body onload="strCount()">
    
    <p> The quick brown fox jumps over the lazy dog</p>
    
</body>
</html>
