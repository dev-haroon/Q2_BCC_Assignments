<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Replace Character in a String</title>
<script>
    function strReplace(){
        
        var text = "472";
        document.write("Value:"+text);
        document.write("Type:"+typeof(text));

        document.write("Value::"+parseInt(text));
        document.write("Type::"+typeof(parseInt(text)));
        
        
    }
</script>
</head>
<body>
    
    <button type="button" onclick="strReplace();">Replace</button>
</body>
</html>
